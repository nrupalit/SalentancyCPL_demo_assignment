<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Welcome</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
      <div class="welcome-space"></div>
      <div class="row">
        <div class="col s12 m6">
          <div class="card-panel">
            <h5 class="header teal-text">Basic Information</h5>
            <span class="teal-text">
              <div class="row">
                <div class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">account_circle</i>
                      <input type="text" id="firstName" class="validate"/>
                      <label for="firstName">First Name</label>
                      <p id="errFirstName"></p>
                    </div>
                    <div class="input-field col s6">
                      <i class="material-icons prefix">account_circle</i>
                      <input type="text" id="lastName" class="validate"/>
                      <label for="lastName">Last Name</label>
                      <p id="errLastName"></p>
                    </div>
                  </div>
                </div>
              </div>
    
              <div class="row">
                <div class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">drafts</i>
                      <input type="text" id="email" class="validate"/>
                      <label for="email">Email</label>
                      <p id="errEmail"></p>
                    </div>
                    <div class="input-field col s6">
                      <i class="material-icons prefix">phone</i>
                      <input type="text" id="phoneNumber" class="validate"/>
                      <p id="errPhoneNumber"></p>
                      <label for="phoneNumber">Telephone</label>
                    </div>
                  </div>
                </div>
              </div>
    
              <div class="row">
                <div class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">domain</i>
                      <input type="text" id="city" class="validate"/>
                      <label for="city">City</label>          
                        <p id="errCity"></p>
                    </div>
                    <div class="input-field col s6">
                      <i class="material-icons prefix">edit_location</i>
                      <input type="text" id="zip" class="validate"/>
                      <label for="zip">ZIP</label>
                      <p id="errZIP"></p>
                    </div>
                  </div>
                </div>
              </div>
            <button type="submit" class="btn waves-effect waves-light" onclick="validateForm()">Submit</button>
            </span>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="card-panel teal">
            <span class="white-text">
              <div id="drop_zone" width="200px" height="200px">Drop your files here..</div>
              <output id="list"></output>
            </span>
          </div>
        </div>
      </div>
            
        <script src="./validator.js" async defer></script>
        <script src="./dragAndDrop.js" async defer></script>
    </body>
</html>
